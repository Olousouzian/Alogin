<!doctype html>
<html>
  <head>
    <base ht-if="data.code" href="../" />
    <title>JSDoc: {{ title }}</title>
    <link type="text/css" rel="stylesheet" href="css/jsdoc-default.css" />
    <link href="css/prettify-tomorrow.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700" rel="stylesheet" type="text/css">
    <link href="css/custom.css" type="text/css" rel="stylesheet" />
    <script src="js/prettify.js"></script>
    <script src="js/angular.min.js"></script>
  </head>
  <body ng-app>

    <nav>
      <h2><a href="index.html" class="menu">Index</a></h2>
      <h2 ht-repeat="doc in nav.docs">
        <a href="{{doc}}.html">{{doc}}</a>
      </h2>
      <ul class="module" ht-repeat="(moduleName, module) in nav.module">
        <!-- {{ moduleVar= moduleName.replace(/[^a-z]/g,'_') }} -->
        <h3 ht-if="moduleVar">
          <a href="" class ="menu" ng-click="module{{moduleVar}} = !module{{moduleVar}}">
            module: {{ moduleName }}
          </a>
          <i ng-cloak ng-show="module{{moduleVar}}">+</i>
        </h3>
        <li id="{{moduleName}}" ng-hide="module{{moduleVar}}">
          <ul class="group" ht-repeat="(groupName, group) in module">
            <h3>
              <a href="" class = "sousMenu"
                ng-click="{{moduleVar}}{{groupName}} = !{{moduleVar}}{{groupName}}">
                {{ groupName }}
              </a>
              <i ng-cloak ng-show="{{moduleVar}}{{groupName}}">+</i>
            </h3>
            <ul ng-hide="{{moduleVar}}{{groupName}}">
              <li ht-repeat="(className, klass) in group">
                <a href="{{ klass.jsDocUrl }}" class ="className">{{ className }}</a>
              </li>
            </ul>
          </ul>
        </li>
      </ul>
    </nav>

    <div id="content" class="page-wrap">
      <h1 class="title">
        {{ title }}
      </h1>

      <div id="main" class="big-container">

        <!-- source code html -->
        <article ht-if="data.code">
          <pre class="prettyprint source linenums"><code>{{ code }}</code></pre>
        </article>

        <!-- index.html -->
        <section ht-if="data.readme" class="section-readme">
          <article>
            {{ data.readme }}
          </article>
        </section>

        <!-- class files -->
        <div ht-if="!data.code && !data.readme">
          <div ht-include="class.html"></div>
        </div>

      </div>

      <footer style="clear:both">
        Documentation generated by
        <a href="https://github.com/jsdoc3/jsdoc">JSDoc 3.3.2</a>
        using
        <a href="https://github.com/allenhwkim/angular-jsdoc">Angular-JSDoc template</a>
      </footer>
    </div>

    <!--%= prettyJson %-->
    <script>
      prettyPrint();
      var lineNo = window.location.hash.match(/#line([0-9]+)$/);
      lineNo && document.querySelector("ol li:nth-child("+(lineNo[1])+")").scrollIntoView();
    </script>
  </body>
</html>
